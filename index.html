<!DOCTYPE html>
<html>
<head>
    <title>test</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            font-weight: 700;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 350px;
            height: 200px;
            transform: translate(-50%, -50%);
        }

        .box {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #FFBC67;
            position: absolute;
            left: 0;
            opacity: 0;
        }

        .box--2 {
            background: #DA727E;
        }

        .box--3 {
            background: #AC6C82;
        }

        .square {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            border-radius: 10px;
            background: #685C79;
        }

        .text {
            position: absolute;
            font-size: 50px;
            top: 0;
            left: 0;
            width: 350px;
            height: 400px;
            display: flex;
            align-self: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            color: #455C7B;
        }

        .restart {
            position: absolute;
            left: 10px;
            top: 10px;
            background: #FFBC67;
            color: #fff;
            border: none;
            padding: 10px;
            opacity: 0.9;
            transition: all 0.3s ease-in-out;
        }

        .restart:hover {
            opacity: 1;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box box--1"></div>
    <div class="box box--2"></div>
    <div class="box box--3"></div>
    <div class="square"></div>
    <div class="text">Hello GSAP!</div>
</div><!-- end container -->
<button class="restart">restart</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
<script type="text/javascript">

const restart = document.querySelector('.restart');
const circleDuration = 2;
const tl = new TimelineMax();

tl.set('.text', { 
    opacity: 0,
    scale: 0.8
    })
    .set('.box', {
        opacity: 0,
        x: 0,
        y: 0
    })
    .set('.box--3', { scale: 0 })
    .set('.square', {
        opacity: 0,
        scale: 0,
        y: -100
    })
    .to('.box', circleDuration, {
        opacity: 0.8
    }).add('go')
    .to('.box--3', circleDuration, { scale: 1, ease: Elastic.easeOut }, `go-=${circleDuration}`)
    .to('.box--2', circleDuration, { y: 150, ease: Elastic.easeOut }, `go-=${circleDuration}`)
    .to('.box--1', circleDuration, { x: 150, ease: Elastic.easeOut }, `go-=${circleDuration}`)
    .to('.text', 0.5, {
        rotation: 315,
        opacity: 1
    }, '-=0.5')
    .to('.square', 1, {
        opacity: 0.8,
        scale: 1,
        y: 150,
        x: 150,
        rotation: 400
    })
    .to('.square', 0.5, {
        scale: 5,
        opacity: 0,
        rotation: 600
    })
    .add('final')
    .to('.text', 0.5, {
        rotation: 0,
        y: -100,
        color: '#fff',
        scale: 1
    }, 'final-=0.5')
    .to('.box--2', 0.5, {
        opacity: 0,
        scale: 0
    }, 'final')
    .to('.box--1', 0.3, {
        x: 0,
        scale: 1
    }, 'final')
    .to('.box--3', 0.3, {
        x: 150,
        scale: 1.1
    }, 'final');

restart.addEventListener('click', () => tl.restart());
</script>
</body>
</html>
